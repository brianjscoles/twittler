<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="twittler.css">  
  </head>
  <body>
    <div class="header" id="headspace"> 
      <img src="wow.jpg" alt="wow" height=200px width=140px align=right> 
      <h1> TWITTLER </h1>
      <div id="loggedInAs"></div>
      <div id="buttons"></div>
      <div id="tweetEntry"><input class='draft' type='text'/> <button class='TwtButton'>Post New Tweet</button></div>
    </div>
    <br><br>
    <div class="tweetspace" id="tweetspace"></div>
    <script src="twittler.js"></script>
    <div class="fancytweet">
      <img src="shawn.png" class="FTpic">
      <div class="FTheader"> 
        <span class="FTAuthor"><b>Shawn Drost</b></span>
        <span class="FTtag">@ashawndrost</span>
        <span class="FTtimestamp"> - 10min ago</span>
      </div>
      <div class = "FTtext">Lorem ipsum here is some example tweet text Lorem ipsum here is some example tweet text Lorem ipsum here is some example tweet text Lorem ipsum here is some example tweet text</div>
    </div>
  </body>
</html>
